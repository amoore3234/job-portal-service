<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <form action="/portal/user/login" method="post" class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="icon-content"><p>Or log in with:</p></div>
                <div class="icon-container">
                    <a href="/oauth2/authorization/github">
                        <div class="github-icon"><i class="fa-brands fa-github"></i></span></div>
                    </a>
                    <a href="/oauth2/authorization/google">
                        <div class="google-icon"><i class="fa-brands fa-google"></i></span></i></div>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
